<!DOCTYPE html>
<html lang="en" id="base">
  <head>
    <meta charset="utf-8" />
    <title>Toast.js</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TODO: delete later -->
    <!-- Jquery from a Google CDN. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script defer type="text/javascript" src="toast.js"></script>
    <script defer type="text/javascript" src="examples.js"></script>
  </head>
  <body>
    <button
      id="button1"
      style="position: absolute; top: 100px; left: 100px;"
      type="button"
    >
      Button 1
    </button>
    <button
      id="button2"
      style="position: absolute; top: 100px; left: 400px;"
      type="button"
    >
      Button 2
    </button>
    <button
      id="buttonStyledBox"
      style="position: absolute; top: 100px; left: 700px;"
      type="button"
    >
      Styled Box
    </button>
    <button
      id="button3"
      style="position: absolute; top: 100px; left: 1000px;"
      type="button"
    >
      Button 3
    </button>
    <button
      id="button4"
      style="position: absolute; top: 400px; left: 100px;"
      type="button"
    >
      Button 4
    </button>
    <button
      id="button5"
      style="position: absolute; top: 400px; left: 400px;"
      type="button"
    >
      Button 5
    </button>
    <button
      id="buttonTranslucentPopup"
      style="position: absolute; top: 400px; left: 700px;"
      type="button"
    >
      Translucent Popup
    </button>
  </body>
</html>
